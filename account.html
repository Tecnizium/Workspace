<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand brand" href="#">TECZIUM</a>
      <a class="navbar-brand fw-bold" href="#">Workspace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link fw-bold" href="index.html">Painel de Controle</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold" href="#">Clientes</a>

          <li class="nav-item">
            <a class="nav-link fw-bold" href="#">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold" href="#">Vendas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fw-bold" href="#">Minha Conta</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="d-flex align-items-start">
    <div class="nav flex-column nav-tabs mt-3 ms-3 border rounded-3" id="v-pills-tab" role="tablist"
      aria-orientation="vertical">
      <button class="nav-link dark active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
        type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Perfil</button>
      <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
        type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Dados Pessoais</button>
      <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages"
        type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Empresa</button>
      <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings"
        type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Configuração</button>
    </div>
    <div class="tab-content" id="v-pills-tabContent">

      <!-- Div Perfil -->
      <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
        <div class="px-5 py-4" id="form-account">
          <form>
            <img src="assets/img/avataaars.svg" class="img-thumbnail" alt="...">

            <button type="submit" class="btn btn-secondary d-grid gap-2 col-6 mx-auto mt-4" id="btn-account">Solicitar
              Amizade</button>

            <div class="row justify-content-evenly mt-4">
              <div class="col-5">
                <div class="mb-3">
                  <label for="exampleInputName1" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="input-account" value="Fulano da Silva" disabled>
                </div>
                <div class="mb-3">
                  <label for="exampleInputName1" class="form-label">Empresa</label>
                  <input type="text" class="form-control" id="input-account" value="Distribuidora Silva" disabled>
                </div>
              </div>
              <div class="col-5">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="input-account" value="fulanodasilva@gmail.com" disabled>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Telefone</label>
                  <input type="email" class="form-control" id="input-account" value="(64) 9 9269-9065" disabled>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Dados Pessoais -->
      <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">

        <div class="px-5 py-4" id="form-account">
          <form>
            <img src="assets/img/avataaars.svg" class="img-thumbnail" alt="...">
            <input type="file" class="mt-3 mb-4" id="center-form-account">

            <div class="row justify-content-evenly">
              <div class="col-5">
                <div class="mb-3">
                  <label for="exampleInputName1" class="form-label">Nome Completo</label>
                  <input type="text" class="form-control" id="exampleInputName1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputNasc1" class="form-label">Data de Nascimento</label>
                  <input type="date" class="form-control" id="exampleInputNasc1">
                </div>
                <div class="mb-3">
                  <form>
                    <label for="exampleInputNasc1" class="form-label">Gênero</label><br>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Masculino</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Feminino</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Outros</label>
                  </form>
                </div>

              </div>
              <div class="col-5">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Número de Telefone</label>
                  <input type="tel" class="form-control" id="exampleInputTel1">
                </div>

                <div class="mb-3">
                  <label for="exampleInputEnde1" class="form-label">Endereço</label>
                  <input type="text" class="form-control" id="exampleInputEnde1">
                </div>
              </div>
            </div>


            <button type="submit" class="btn btn-secondary d-grid gap-2 col-6 mx-auto mt-4"
              id="btn-account">Atualizar</button>
          </form>
        </div>

      </div>

      <!-- Dados da Empresa-->
      <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
        <div class="px-5 py-4" id="form-account">
          <form>
            <img src="assets/img/avataaars.svg" class="img-thumbnail" alt="...">

            <div class="row justify-content-evenly mt-4">
              <div class="col-5">
                <div class="mb-3">
                  <label for="exampleInputName1" class="form-label">Empresa</label>
                  <input type="text" class="form-control" id="input-account" value="Distribuidora Silva" disabled>
                </div>
                <div class="mb-3">
                  <label for="exampleInputName1" class="form-label">CNPJ</label>
                  <input type="text" class="form-control" id="input-account" value="647312872-56" disabled>
                </div>
                <div class="mb-3">
                  <label for="exampleInputName1" class="form-label">Site</label>
                  <input type="text" class="form-control" id="input-account" value="distribuidorasilva.com.br" disabled>
                </div>
              </div>
              <div class="col-5">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="input-account" value="contato@distribuidorasilva.com.br"
                    disabled>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Telefone</label>
                  <input type="tel" class="form-control" id="input-account" value="(64) 9 9269-9065" disabled>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Meu Cargo</label>
                  <select class="form-select" aria-label="Default select example" disabled>
                    <option selected>Escolher...</option>
                    <option value="1">Presidente</option>
                    <option value="2">Diretor</option>
                    <option value="3">Gerente</option>
                    <option value="4">Coordenador</option>
                    <option value="5">Gerente</option>
                    <option value="6">Auxiliar</option>
                    <option value="7">Técninco</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
        <img src="assets/img/image.jpeg" id="emobra" alt="">
      </div>
    </div>
  </div>

</body>
